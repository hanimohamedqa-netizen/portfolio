# Netlify configuration for Next.js deployment
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ignore these files during deployment
[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "20"

# Environment variables (set these in Netlify UI)
# DISCORD_WEBHOOK_URL
# TELEGRAM_BOT_TOKEN
# TELEGRAM_CHAT_ID
